# Docker Compose com health checks
version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: saude
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    # Health check para PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d saude"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Health check para Redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "postgresql+asyncpg://user:password@postgres:5432/saude"
      redis_url: "redis://redis:6379/0"
      LOG_LEVEL: "INFO"
    depends_on:
      redis:
        condition: service_healthy  # Aguarda Redis estar saudável
      postgres:
        condition: service_healthy  # Aguarda DB estar saudável
    
    # Health check para API
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
